sudo: required

services:
  - docker

script:
  - docker-compose -f ./docker-compose-test.yml up -d --build --force-recreate

after_success:
  - docker build -t adzfaulkner/arjf-react ./web
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push adzfaulkner/arjf-react

deploy:
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "Arjf"
  env: "Arjf-env"
  bucket_name: "elasticbeanstalk-eu-west-2-543174106112"
  bucket_path: "Arjf"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"